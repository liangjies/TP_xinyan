<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <title>后台管理</title>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="news_List">文章管理</a></li>
            <li class="layui-nav-item"><a href="news_Column">栏目管理</a></li>
            <li class="layui-nav-item layui-this"><a href="news_User">用户管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                    <asp:Label ID="Label2" runat="server" Text="Label"></asp:Label>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="news_Password">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="news_User">用户列表</a>
                </li>
                <li class="layui-nav-item">
                    <a class="layui-this" href="news_User_Add">添加用户</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="content" style="text-align: center">
                <h1>添加管理员</h1>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="user" required lay-verify="required"autocomplete="off" class="layui-input" />
                            </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" required lay-verify="required" autocomplete="off" class="layui-input" />
                        </div>
                    </div>

                    <button class="layui-btn" id="submit" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 2019
    </div>
</div>


<script>
    //一般直接写在一个js文件中
    layui.use(['element'], function () {
        var element = layui.element

    });
</script>
</body>
</html>
